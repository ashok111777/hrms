<div class="cgs-container">

    <div class="c-card border">
        <div>
            <mat-toolbar class="bg-white text-primary border-bottom">
                <mat-icon><span class="material-icons-two-tone">
                        cake
                    </span></mat-icon>
                <span class="c-font ps-2">Birthday Wishes</span>

                <div style="position: absolute; right: 20px; ">
                    <button mat-raised-button color="primary" class="btn" routerLink="/main/app-birth-list">
                        <mat-icon>add</mat-icon>New template</button>
                </div>
            </mat-toolbar>
        </div>
        <mat-tab-group animationDuration="1000ms">
            <mat-tab label="Today Birthday">
                <div class="bg-white p-3">
                    <div class="row">
                        <div class="p-3">
                            <div class="row">
                                <div>
                                    <div class="mat-elevation-z1 responsive-table">
                                         <table matTableResponsive class="full-width" mat-table [dataSource]="datasource11" matSort>
                                            <ng-container matColumnDef="employeeId">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Emp Id</th>
                                                <td mat-cell *matCellDef="let row"> {{row.employeeId}} </td>
                                            </ng-container>
                                            <ng-container matColumnDef="empName">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                                <td mat-cell *matCellDef="let row"> {{row.empName}} </td>
                                            </ng-container>
                                            <ng-container matColumnDef="date">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
                                                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                                            </ng-container>
                                            <ng-container matColumnDef="designation">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation </th>
                                                <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
                                            </ng-container>
                                            <ng-container matColumnDef="action">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                                <td mat-cell *matCellDef="let row">
                                                    <button mat-icon-button aria-label="View" color="primary"
                                                        (click)="openDialog(row,'V')">
                                                        <mat-icon>forward_to_inbox</mat-icon>
                                                    </button>

                                                </td>
                                            </ng-container>
                                            <!-- Row shown when filter data match-->
                                            <tr mat-header-row *matHeaderRowDef="details sticky: true"></tr>
                                            <tr mat-row *matRowDef="let row; columns: details;"></tr>

                                            <!-- Row shown when there is no matching data. -->
                                            <tr class="mat-row" *matNoDataRow>
                                                <td class="mat-cell" colspan="12">No data founds!</td>
                                            </tr>
                                        </table>

                                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                                            aria-label="Show Next Employee"></mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>


            <mat-tab label="Upcoming Birthday">
                <div class="bg-white p-3">

                    <div class="row">
                        <div class="p-3">
                            <div class="row">
                                <div>
                                </div>
                                <div>
                                    <div class="mat-elevation-z1 responsive-table">
                                         <table matTableResponsive class="full-width" mat-table [dataSource]="datasource1" matSort>
                                            <ng-container matColumnDef="id">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
                                                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="name">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Emp Name
                                                </th>
                                                <td mat-cell *matCellDef="let row"> {{row.name}} </td>

                                            </ng-container>

                                            <ng-container matColumnDef="designation">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
                                                <td mat-cell *matCellDef="let row"> {{row.designation}} </td>

                                            </ng-container>
                                            <ng-container matColumnDef="date">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                                                <td mat-cell *matCellDef="let row"> {{row.date}} </td>

                                            </ng-container>
                                            <!-- <ng-container matColumnDef="action">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                                                <td mat-cell *matCellDef="let row">
                                                    <button mat-icon-button aria-label="View" color="primary">
                                                        <mat-icon>visibility</mat-icon>
                                                    </button>

                                                </td>
                                            </ng-container> -->

                                            <tr mat-header-row *matHeaderRowDef="upcoming sticky: true"></tr>
                                            <tr mat-row *matRowDef="let row; columns: upcoming;"></tr>

                                            Row shown when there is no matching data.
                                            <tr class="mat-row" *matNoDataRow>
                                                <td class="mat-cell" colspan="12">No data founds! </td>
                                            </tr>
                                        </table>
                                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                                        aria-label="Show Next Employee"></mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
