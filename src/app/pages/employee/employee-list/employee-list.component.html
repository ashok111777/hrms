<div class="cgs-container" id="content">
    <div class="c-card border">
        <mat-toolbar class="bg-white text-primary border-bottom">
            <mat-icon>groups</mat-icon>
            <span class="c-font ps-2">Employee List</span>
        </mat-toolbar>
        <div class="bg-white p-2">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="filterUser($event)" placeholder="Ex. Surya" #input>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 text-end"></div>
                <div class="col-lg-4 col-md-6 col-sm-12 text-end">
                    <button mat-raised-button color="primary" class="btn"
                        (click)="openPage('main/employee-registration')">
                        <mat-icon>add</mat-icon>New Employee</button>
                </div>
            </div>
            <div class="mat-elevation-z1 responsive-table">
                <table matTableResponsive mat-table matSort [dataSource]="dataSource">
                    <ng-container matColumnDef="employeeId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Emp Id</th>
                        <td mat-cell matRipple *matCellDef="let row"> {{row.employeeId}} </td>
                    </ng-container>
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="teamName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team Name</th>
                        <td mat-cell *matCellDef="let row"> {{row.teamName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="designation">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation</th>
                        <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
                    </ng-container>
                    <ng-container matColumnDef="doj">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of join</th>
                        <td mat-cell *matCellDef="let row"> {{row.doj}} </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header > Actions </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button aria-label="View" color="primary" (click)="showDetails(row, 'V')">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            <button mat-icon-button aria-label="Edit" class="text-secondary"
                                (click)="showDetails(row, 'E')">
                                <mat-icon>edit_note</mat-icon>
                            </button>
                            <button mat-icon-button aria-label="Delete" color="accent" (click)="askForDeletion(row)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <!-- Row shown when filter data match-->
                    <tr mat-header-row *matHeaderRowDef="empColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: empColumns;"></tr>
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data founds! "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                    aria-label="Show Next Employee"></mat-paginator>
            </div>
        </div>
    </div>
</div>
