<div class="cgs-container">
    <div class="c-card border">
        <mat-toolbar class="bg-white text-primary border-bottom">
            <mat-icon>contact_emergency</mat-icon>
            <span class="c-font ps-2">Probation management</span>
            <div style="position: absolute; right: 20px;">
                <button mat-raised-button color="primary" class="btn" (click)="showDetails({}, 'A')">
                    <mat-icon>add</mat-icon>New Probation</button>
            </div>
        </mat-toolbar>
        <div class="bg-white p-2">
            <div class="row">
                <!-- <div class="col-lg-4 col-md-6 col-sm-12 text-primary">
                    <mat-form-field class="full-width">
                        <mat-label>Teams</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let r of teamsList" [value]="r.deptId">
                                {{r.deptName}}
                            </mat-option>
                        </mat-select>

                    </mat-form-field>
                </div> -->

                <div class="p-2">
                    <div class="mat-elevation-z1 responsive-table">
                         <table matTableResponsive  mat-table matSort  [dataSource]="dataSource" >
                            <ng-container matColumnDef="pbrId">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> PbrId </th>
                                <td mat-cell *matCellDef="let row let i = index;"> {{i+1}} </td>
                            </ng-container>
                            <ng-container matColumnDef="duration">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration </th>
                                <td mat-cell *matCellDef="let row"> {{row.duration}} </td>

                            </ng-container>
                            <ng-container matColumnDef="designation">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
                                <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-icon-button aria-label="View" color="primary"
                                        (click)="showDetails(row, 'V')">
                                        <mat-icon>visibility</mat-icon>
                                    </button>
                                    <button mat-icon-button aria-label="Edit" class="text-secondary"
                                        (click)="showDetails(row, 'E')">
                                        <mat-icon>edit_note</mat-icon>
                                    </button>
                                    <button mat-icon-button aria-label="Delete" color="accent"
                                        (click)="askForDeletion(row)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="empDetail sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: empDetail;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data founds! </td>
                            </tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                            aria-label="Select  departments"></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
