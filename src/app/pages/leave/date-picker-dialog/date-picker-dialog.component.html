


<mat-dialog-content class="btn pull-center" >
  <h2 mat-dialog-title>Custom Date Picker</h2>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" 
    [(ngModel)]="date" name="date" max="{{currentDate}}">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()" class="btn pull-left">Cancel</button>
  <button mat-button color="primary" class="btn pull-right" (click)="submitDate()">Submit</button>
</mat-dialog-actions>
