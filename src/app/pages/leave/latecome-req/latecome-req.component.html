<div class="cgs-container">
    <div class="c-card border">
        <mat-toolbar class="bg-white text-primary border-bottom">
            <mat-icon>contact_emergency</mat-icon>
            <span class="c-font ps-2">Late commers</span>
        </mat-toolbar>
        <div class="bg-white p-2">
            <div class="row" [formGroup]="filterdata">
                <div class="col-lg-4 col-md-6 col-sm-12 text-primary">
                    <mat-form-field class="full-width">
                        <mat-label>Department</mat-label>
                        <mat-select formControlName="teamId" name="teamId" (ngModelChange)="gettData()">
                            <mat-option value="">ALL</mat-option>
                            <mat-option *ngFor="let d of departmentList" [value]="d.id">
                                {{d.teamName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 text-end"></div>
                <div class="col-lg-4 col-md-6 col-sm-12 text-end">
                    <mat-form-field class="'full-width" [formGroup]="filterdata" (ngModelChange)="gettData()">
                        <mat-label>Filter</mat-label>
                        <mat-select disableRipple class="full-width" formControlName="filterbydate" name="filterbydate"
                            [(ngModel)]="selectedFilter">
                            <mat-option (click)="opeanmatsheet()" *ngFor="let r of option" [value]="r.value" #input>
                                {{r.label}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <div class="mat-elevation-z1 responsive-table">
                        <table matTableResponsive mat-table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="EmployeeId">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No </th>
                                <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1}} </td>
                            </ng-container>
                            <ng-container matColumnDef="FullName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
                            </ng-container>
                            <ng-container matColumnDef="TeamName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Team Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.teamName}} </td>
                            </ng-container>
                            <ng-container matColumnDef="AttendanceDate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Attendance Date
                                </th>
                                <td mat-cell *matCellDef="let row"> {{row.attendanceDate}} </td>
                            </ng-container>
                            <ng-container matColumnDef="InTime">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>In Time </th>
                                <td mat-cell *matCellDef="let row"> {{row.inTime}} </td>
                            </ng-container>
                            <ng-container matColumnDef="OutTime">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Out Time</th>
                                <td mat-cell *matCellDef="let row"> {{row.outTime}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Description">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description
                                </th>
                                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Late">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Late </th>
                                <td mat-cell *matCellDef="let row"> {{row.late}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="empDetail sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: empDetail;"></tr>
                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="12">No data founds! </td>
                            </tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                            aria-label="Select  departments"></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
