<div class="cgs-container">
  <div class="c-card border">
    <mat-toolbar class="bg-white text-primary border-bottom">
      <mat-icon>contact_emergency</mat-icon>
      <span class="c-font ps-2">Leave Request</span>
    </mat-toolbar>
    <div class="bg-white p-2">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <mat-form-field class="full-width">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="filterUser($event)" placeholder="Ex. Surya" #input>
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 text-end"></div>
      </div>
    </div>
    <div class="mat-elevation-z1 responsive-table">
      <table matTableResponsive mat-table [dataSource]="dataSource" class="full-width-table">
        <ng-container matColumnDef="leaveid">
          <th mat-header-cell *matHeaderCellDef>S.No</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}
          </td>
        </ng-container>
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.fullname }}</td>
        </ng-container>
        <ng-container matColumnDef="teamName">
          <th mat-header-cell *matHeaderCellDef>Team Name</th>
          <td mat-cell *matCellDef="let element">{{ element.teamName }}</td>
        </ng-container>
        <ng-container matColumnDef="applyDate">
          <th mat-header-cell *matHeaderCellDef>Apply Date</th>
          <td mat-cell *matCellDef="let element">{{ element.applyDate }}</td>
        </ng-container>
        <ng-container matColumnDef="leaveStatus">
          <th mat-header-cell *matHeaderCellDef>Leave Status</th>
          <td mat-cell *matCellDef="let element" [ngClass]="{
            'text-success':element.leaveStatus === 'APPROVED',
            'text-primary':element.leaveStatus === 'PENDING',
            'text-danger':element.leaveStatus === 'REJECTED'
          }">{{ element.leaveStatus | titlecase }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button aria-label="View" color="primary" (click)="showDetails(row, 'V')">
              <mat-icon>visibility</mat-icon>
            </button>
            <!-- <button mat-icon-button aria-label="Edit" class="text-secondary" (click)="showDetails(row, 'E')">
              <mat-icon>edit_note</mat-icon>
            </button>
            <button mat-icon-button aria-label="Delete" color="accent">
              <mat-icon>delete</mat-icon>
            </button> -->
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumn sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data founds! "{{input.value}}"</td>
        </tr>
      </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
        aria-label="Select  departments"></mat-paginator>
    </div>
  </div>
</div>
