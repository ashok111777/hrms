<div class="center-component">
    <div class="border-bottom">
        <h2 class="text-primary">Add New Profile</h2>
        <button mat-icon-button color="accent" class="close-btn" (click)="close($event)">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="search-box p-3">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field  class="full-width">
                    <mat-label>Profile Type</mat-label>
                    <mat-select required>
                        <mat-option value="SUPERADMIN">Super Admin</mat-option>
                        <mat-option value="ADMIN">Admin</mat-option>
                        <mat-option value="HR">HR</mat-option>
                        <mat-option value="MANAGER">Manager</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field  class="full-width">
                    <mat-label>Profile Name</mat-label>
                    <input type="text" matInput required autocomplete="off" placeholder="Profile Name">
                    <mat-hint></mat-hint>
                </mat-form-field>
            </div>
        </div>
        <mat-checkbox class="menu-margin" (change)="setAll($event.checked)">
            Select All
        </mat-checkbox>
        <div class="menu-details">
            <section class="menu-section">
                <span class="menu-list-section" *ngFor="let m of menus">
                    <mat-checkbox class="menu-margin" (change)="setAllSubMenu($event.checked,m)"
                        [(ngModel)]="m.checked">
                        {{m.title}}
                    </mat-checkbox>
                    <span class="menu-list-section">
                        <ul>
                            <li *ngFor="let sm of m.subMenu">
                                <mat-checkbox [(ngModel)]="sm.checked">
                                    {{sm.title}}
                                </mat-checkbox>
                            </li>
                        </ul>
                    </span>
                </span>
            </section>
            <br><br><br><br>
            <div class="text-end">
                <button type="button" mat-flat-button color="accent" (click)="close($event)">
                    <mat-icon>highlight_off</mat-icon> &nbsp; Cancel <mat-icon></mat-icon>
                </button> &nbsp;
                <button type="submit" mat-flat-button color="primary" (click)="close($event)" type="submit"
                    [disabled]="!profileForm.valid || loaderService.loading">
                    <mat-icon>add_to_queue</mat-icon> &nbsp; Proceed <mat-icon></mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
