<div class="cgs-container">
  <div class="c-card border">
    <mat-toolbar class="bg-white text-primary border-bottom">
      <mat-icon><span class="material-symbols-outlined">
          apps
        </span></mat-icon>
      <span class="c-font ps-2"> All recent activity</span>
    </mat-toolbar>
    <div class="bg-white p-2">
      <div class="mat-elevation-z1 responsive-table">
        <table mat-table [dataSource]="leaveData" matSort>


          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let leave">{{ leave.id }}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let leave">{{ leave.title }}</td>
          </ng-container>

          <!-- Body Column -->
          <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef>Body</th>
            <td mat-cell *matCellDef="let leave">{{ leave.body }}</td>
          </ng-container>

          <!-- Start Date Time Column -->
          <ng-container matColumnDef="startDateTime">
            <th mat-header-cell *matHeaderCellDef>Start Date Time</th>
            <td mat-cell *matCellDef="let leave">{{ this.transform(leave.startDateTime) }}</td>
          </ng-container>

          <!-- End Date Time Column -->
          <ng-container matColumnDef="endDateTime">
            <th mat-header-cell *matHeaderCellDef>End Date Time</th>
            <td mat-cell *matCellDef="let leave">{{ this.transform(leave.endDateTime )}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="getdata(row)"
            (click)="selection.toggle(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
          aria-label="Select designations"></mat-paginator>
      </div>
    </div>
  </div>
</div>
